<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - Premium Flight Booking</title>
    <link rel="stylesheet" href="static\style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='80'>✈️</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>✈️ FlightSearch</h2>
            </div>
            <div class="nav-menu" id="nav-menu">
                <div class="auth-section" id="auth-section">
                    <!-- Auth buttons will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Authentication Section (Hidden when logged in) -->
        <div class="auth-container" id="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome to FlightSearch</h1>
                    <p>Sign in to search and book flights worldwide</p>
                </div>
                
                <!-- Login/Register Toggle -->
                <div class="auth-toggle">
                    <button class="toggle-btn active" id="login-toggle">Login</button>
                    <button class="toggle-btn" id="register-toggle">Register</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>

                <!-- Register Form -->
                <form class="auth-form hidden" id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Register</button>
                </form>

                <!-- Google Sign-In -->
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="google-btn" id="google-signin">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                    Continue with Google
                </button>

                <!-- Error Message -->
                <div class="error-message" id="auth-error"></div>
            </div>
        </div>

        <!-- Flight Search Section (Hidden when not logged in) -->
        <div class="search-container hidden" id="search-container">
            <!-- User Profile -->
            <div class="user-profile" id="user-profile">
                <div class="profile-info">
                    <img id="user-avatar" src="" alt="Profile">
                    <div>
                        <h3 id="user-name">Loading...</h3>
                        <p id="user-email">Loading...</p>
                    </div>
                </div>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>

            <!-- Flight Search Hero -->
            <div class="search-hero">
                <h1>Find Your Perfect Flight</h1>
                <p>Search millions of flights to get the best deals</p>
            </div>

            <!-- Flight Search Form -->
            <div class="search-card">
                <form id="flight-search-form">
                    <div class="search-row">
                        <div class="form-group">
                            <label for="origin">From</label>
                            <input type="text" id="origin" placeholder="e.g., CCU, Kolkata" required>
                            <div class="airport-suggestions" id="origin-suggestions"></div>
                        </div>
                        <div class="form-group">
                            <label for="destination">To</label>
                            <input type="text" id="destination" placeholder="e.g., BKK, Bangkok" required>
                            <div class="airport-suggestions" id="destination-suggestions"></div>
                        </div>
                    </div>
                    
                    <div class="search-row">
                        <div class="form-group">
                            <label for="departure-date">Departure Date</label>
                            <input type="date" id="departure-date">
                        </div>
                        <div class="form-group">
                            <label for="passengers">Passengers</label>
                            <select id="passengers">
                                <option value="1">1 Passenger</option>
                                <option value="2">2 Passengers</option>
                                <option value="3">3 Passengers</option>
                                <option value="4">4 Passengers</option>
                                <option value="5">5+ Passengers</option>
                            </select>
                        </div>
                    </div>

                    <!-- Currency Selection -->
                    <div class="search-row">
                        <div class="form-group">
                            <label for="currency">Preferred Currency</label>
                            <select id="currency">
                                <option value="USD">🇺🇸 US Dollar (USD)</option>
                                <option value="EUR">🇪🇺 Euro (EUR)</option>
                                <option value="GBP">🇬🇧 British Pound (GBP)</option>
                                <option value="INR">🇮🇳 Indian Rupee (INR)</option>
                                <option value="JPY">🇯🇵 Japanese Yen (JPY)</option>
                                <option value="AUD">🇦🇺 Australian Dollar (AUD)</option>
                                <option value="CAD">🇨🇦 Canadian Dollar (CAD)</option>
                                <option value="CHF">🇨🇭 Swiss Franc (CHF)</option>
                                <option value="CNY">🇨🇳 Chinese Yuan (CNY)</option>
                                <option value="KRW">🇰🇷 South Korean Won (KRW)</option>
                                <option value="SGD">🇸🇬 Singapore Dollar (SGD)</option>
                                <option value="THB">🇹🇭 Thai Baht (THB)</option>
                                <option value="AED">🇦🇪 UAE Dirham (AED)</option>
                                <option value="SAR">🇸🇦 Saudi Riyal (SAR)</option>
                                <option value="QAR">🇶🇦 Qatari Riyal (QAR)</option>
                                <option value="MYR">🇲🇾 Malaysian Ringgit (MYR)</option>
                                <option value="IDR">🇮🇩 Indonesian Rupiah (IDR)</option>
                                <option value="PHP">🇵🇭 Philippine Peso (PHP)</option>
                                <option value="VND">🇻🇳 Vietnamese Dong (VND)</option>
                                <option value="BDT">🇧🇩 Bangladeshi Taka (BDT)</option>
                                <option value="LKR">🇱🇰 Sri Lankan Rupee (LKR)</option>
                                <option value="NPR">🇳🇵 Nepalese Rupee (NPR)</option>
                                <option value="PKR">🇵🇰 Pakistani Rupee (PKR)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="class">Travel Class</label>
                            <select id="class">
                                <option value="economy">Economy</option>
                                <option value="premium_economy">Premium Economy</option>
                                <option value="business">Business</option>
                                <option value="first">First Class</option>
                            </select>
                        </div>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="price-filter">
                        <h4>Price Range (<span id="price-currency-display">USD</span>)</h4>
                        <div class="price-inputs">
                            <div class="form-group">
                                <label for="min-price">Min Price</label>
                                <input type="number" id="min-price" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="max-price">Max Price</label>
                                <input type="number" id="max-price" placeholder="5000" min="0">
                            </div>
                        </div>
                        <div class="currency-info">
                            <small id="currency-info-text">Prices will be displayed in USD</small>
                        </div>
                    </div>

                    <button type="submit" class="search-btn">
                        <span>Search Flights</span>
                        <div class="loading-spinner hidden"></div>
                    </button>
                </form>
            </div>

            <!-- Flight Results -->
            <div class="results-container" id="results-container">
                <!-- Results will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Flight Details Modal -->
    <div class="modal-overlay hidden" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Flight Details</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-content" id="modal-content">
                <!-- Flight details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Searching for flights...</p>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="toast hidden" id="toast">
        <span id="toast-message"></span>
        <button id="toast-close">&times;</button>
    </div>

    <script src="static\script.js"></script>
</body>
</html>
